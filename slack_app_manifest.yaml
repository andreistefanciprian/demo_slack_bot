display_information:
  name: Support Ticket Helper Bot
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Support Ticket Helper Bot
    always_online: true
oauth_config:
  scopes:
    user:
      - mpim:history
      - im:history
    bot:
      - channels:history
      - channels:manage
      - channels:read
      - chat:write
      - groups:history
      - groups:read
      - im:read
      - mpim:read
      - commands
      - users:read
      - app_mentions:read
settings:
  event_subscriptions:
    bot_events:
      - app_home_opened
      - app_mention
      - message.channels
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
