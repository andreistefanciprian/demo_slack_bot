name: docker GAR

on:
  push:
    tags:
      - '*'
    branches:
      - 'main'
    paths:
      - 'requirements.txt'
      - '*.py'
      - '.github/workflows/docker_gar.yaml'
  pull_request:
    branches: [ 'main' ]
    paths:
      - 'requirements.txt'
      - '*.py'
      - '.github/workflows/docker_gar.yaml'
      
  workflow_dispatch:

jobs:
  build-and-push-docker-gar:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v3

      - id: auth
        uses: google-github-actions/auth@v1
        name: Authenticate to Google Cloud
        with:
          workload_identity_provider: '${{ secrets.WI_POOL_PROVIDER_ID }}'
          service_account: '${{ secrets.PACKAGER_GSA_ID }}'
          token_format: 'access_token'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: latest

      - name: Login to GCP Artifact Registry
        run: |
          gcloud auth configure-docker ${{ secrets.ARTIFACT_REGISTRY_HOST_NAME }} --quiet

      - name: Generate build ID
        id: prep
        run: |
            branch=${GITHUB_REF##*/}
            sha=${GITHUB_SHA::8}
            ts=$(date +%s)
            echo "::set-output name=BUILD_ID::${branch}-${sha}-${ts}"  

      - name: Build Docker image
        run: docker build -f infra/Dockerfile . -t ${{ secrets.ARTIFACT_REGISTRY_HOST_NAME }}/${{ secrets.PROJECT_ID }}/${{ secrets.IMAGE_REPO_ID }}/${{ secrets.APP_NAME }}:${{ steps.prep.outputs.BUILD_ID }}

      - name: Push Docker image
        run: docker push ${{ secrets.ARTIFACT_REGISTRY_HOST_NAME }}/${{ secrets.PROJECT_ID }}/${{ secrets.IMAGE_REPO_ID }}/${{ secrets.APP_NAME }}:${{ steps.prep.outputs.BUILD_ID }}